<body>
    <script>

        function rand(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        // await komanda galima tik:
        // asinchronineje funkcijoje
        // modulyje

        async function palaukimas() {

            const rezultatas = await new Promise((gauta, negauta) => {
                setTimeout(() => {
                    if (rand(0, 1)) {
                        gauta('pavyko')
                    } else {
                        negautas('nepavyko')
                    }
                }, 3000)
            })

            
            return rezultatas
            
        }

        async function palaukimoIssaukimas(){
            // console.log('uzklausa paleista')

            // console.log(await palaukimas())

            // console.log('kodas baigtas')

            try {
                // tikriname ar ivyks klaida
                console.log(await palaukimas());

                console.log('klaida neivyko')
            } catch(klaida) {
                //atliekame veiksmus jei ivyko klaida
                console.log(klaida)
            }
        }

        palaukimoIssaukimas()
