<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>produktu sarasas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th>Pavadinimas</th>
                <th>Kiekis</th>
                <th></th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        const produktai = [
            {
                pavadinimas: 'Skalbimo masina',
                kiekis: 5
            },
            {
                pavadinimas: 'Televizorius',
                kiekis: 30
            },
            {
                pavadinimas: 'saldytuvas',
                kiekis: 13
            },
            {
                pavadinimas: 'dulkiu siurblys',
                kiekis: 5
            }
        ];

        const rodytiProduktus = () => {
            document.querySelector('tbody').innerHTML = ''

            produktai.forEach((produktai, indeksas) => {
                document.querySelector('tbody').innerHTML += `
            <tr>
                <td>${produktai.pavadinimas}</td>
                <td>${produktai.kiekis}</td>
                <td><button onclick="trinti(${indeksas})" class="btn btn-danger">Trinti</button></td>
            </tr>
            `;
            })
        }

        const trinti = (id) => {
            produktai.splice(id, 1)
            rodytiProduktus()
        }

        // const trinti = (id) => {
        //     // produktai.splice(id, 1)
        //     // rodytiProduktus()
        // //    document.querySelector(`tbody tr:nth-child(${id+1})`).remove()

        // }

        rodytiProduktus()




    </script>
</body>

</html>
