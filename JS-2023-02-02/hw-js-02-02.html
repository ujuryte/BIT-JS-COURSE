        //2
        function rand(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        i = 0;
        resultSk = '';
        let daugiauUz = 0;
        


        while (i<300) {
            resultSk += rand(0,300) + ' ';
            i++
            if (rand(0,300) >= 150) {
                daugiauUz++;
            }
        }

        document.write(resultSk);
        document.write('Didesniu uz 150 sk. kiekis:', daugiauUz);
