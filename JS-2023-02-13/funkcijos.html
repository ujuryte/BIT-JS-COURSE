    <script>

        function rand(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

            antras: []

        while (masyvai.pirmas.length < 100) {

        }

        //return komanda nurodo ka funkcija turetu grazinti is saves(naudojama funkcijoje tik viena karta)
        function masyvoGeneratorius() {
            let masyvas = [];

            while (masyvas.length < 100) {
                let skaicius = rand(100, 999);
               
                if (!masyvas.includes(skaicius))
                    masyvas.push(skaicius);
