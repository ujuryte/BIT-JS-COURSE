    <script>

        document.write(`<h2>3: Sugeneruoti masyva is 200 elementu su atsitiktinemis raidemis<h2>`)

        let raides = ["A", "B", "C", "D"]
        let naujas = []
        let counterA = 0;
        let counterB = 0;
        let counterC = 0;
        let counterD = 0;


        for (i = 0; i < 200; i++) {
            let random = Math.floor(Math.random() * raides.length);
            naujas.push(raides[random])
        }

        document.write(naujas)

        // per paskaita

        masyvas = []
        raide = 'ABCD'
        let raidziuKiekis = {
            a: 0,
            b: 0,
            c: 0,
            d: 0
        };

        for (let i = 0; i < 200; i++) {
            let raide = raides[rand(0, raides.length - 1)]
            masyvas[masyvas.length] = raide;

                raidziuKiekis.a++

                raidziuKiekis.c++

                raidziuKiekis.d++

        document.write(`<h3>3 (pamokos metu): A - ${raidziuKiekis.a}; B- ${raidziuKiekis.B}; C- ${raidziuKiekis.C}; D- ${raidziuKiekis.d}</h3>`)



        for (let element in naujas) {
            if (naujas[element] === "A") {
                counterA++
            } else if (naujas[element] === "B") {
                counterB++
            } else if (naujas[element] === "C") {
                counterC++
            } else if (naujas[element] === "D") {

        }

        document.write(`<h2>Masyve B raidziu yra: ${counterB}<h2>`)
        document.write(`<h2>Masyve C raidziu yra: ${counterC}<h2>`)
        document.write(`<h2>Masyve D raidziu yra: ${counterD}<h2>`)

        document.write(`<h2>4: Isrusiuokite masyva pagal abecele<h2>`)

        document.write(naujas.sort())

        document.write(`<h2>5: Sugeneruoti 3 masyvus, sudeti reiksmes pagal atitinkamus indeksus<h2>`)

        let masyvasOne = []
        let masyvasTwo = []
        let masyvasThree = []

        for (i = 0; i < 200; i++) {
            randomOne = Math.floor(Math.random() * raides.length);
            randomTwo = Math.floor(Math.random() * raides.length);
            randomThree = Math.floor(Math.random() * raides.length);
            masyvasOne.push(raides[randomOne]);
            masyvasTwo.push(raides[randomTwo]);
            masyvasThree.push(raides[randomThree]);

        }

        document.write(`<h2>${masyvasOne}<h2>`)
        document.write(`<h2>${masyvasTwo}<h2>`)
        document.write(`<h2>${masyvasThree}<h2>`)

        bendrasMasyvas = [
            masyvasOne,
            masyvasTwo,
            masyvasThree
        ]

        sudetasMasyvas = []

        for (i = 0; i < bendrasMasyvas[0].length; i++) {
            let count = 0;
            for (j = 0; j < bendrasMasyvas.length; j++) {
                count += bendrasMasyvas[j][i]
            }
            sudetasMasyvas.push(count)
        }

        console.log(sudetasMasyvas)
        document.write(`<h2>Sudetos masyvu reiksmes: ${sudetasMasyvas}<h2>`)

        for (i = 0; i < sudetasMasyvas.length; i++) {
            counter = 0;
            [... new Set(sudetasMasyvas)]
            counter++

        }

        document.write(`<h2>Unikalios reiksmes: ${counter}</h2>`)
        document.write(`<h2>Unikalios kombinacijos: ${counter}</h2>`)

        document.write(`<h2>5 (per pamoka): Sugeneruoti 3 masyvus, sudeti reiksmes pagal atitinkamus indeksus<h2>`)

        masyvai = {
            pirmas: [],
            antras: [],
            trecias: []
        }

        for (let i = 0; i < 200; i++) {
            masyvai.pirmas.push(raides[rand(0, raides.length - 1)])
            masyvai.antras.push(raides[rand(0, raides.length - 1)])
            masyvai.trecias.push(raides[rand(0, raides.length - 1)])
        }

        document.write(`<h2>Pirmas:${masyvai.pirmas}<h2>`)
        document.write(`<h2>Antras:${masyvai.antras}<h2>`)
        document.write(`<h2>Trecias:${masyvai.trecias}<h2>`)

        masyvas = []

        for (let i in masyvai.pirmas) {
            masyvas.push(masyvai.pirmas[i] + masyvai.antras[i] + masyvai.trecias[i])
        }

        document.write(`<h2>Sudetos masyvu reiksmes: ${masyvas}<h2>`)

        counter = 0;
        laikinas = [];

        for (let combo of masyvas) {
            if (combo != 'AAA' && combo != 'BBB' && combo != 'CCC' && combo != 'DDD')
                counter++

            if (!laikinas.includes(combo))
                laikinas.push(combo)
        }

        document.write(`<h2>Po viena nesikartojanciu reiksmiu yra: ${counter}</h2>`)
        document.write(`<h2>Unikaliu kombinaciju: ${laikinas.length}</h2>`)



        document.write(`<h2>6: Sugeneruoti 2 masyvus, su atsitiktinemis reiksmemis, kurios negali kartotis<h2>`)

        function rand(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        pirmasMas = []

        for (i = 0; i < 100; i++) {
            pirmasMas.push(rand(100, 999))
        }

        noRepeat1 = []
        i = pirmasMas.length
        j = 0

        while (i--) {
            j = Math.floor(Math.random() * (i + 1))
            noRepeat1.push(pirmasMas[j]);
            pirmasMas.splice[j, 1]
        }

        document.write(`<h2>Pirmas masyvas: ${pirmasMas}</h2>`)

        antrasMas = []

        for (i = 0; i < 100; i++) {
            antrasMas.push(rand(100, 999))
        }

        noRepeat2 = []
        i = antrasMas.length
        j = 0

        while (i--) {
            j = Math.floor(Math.random() * (i + 1))
            noRepeat2.push(antrasMas[j]);
            antrasMas.splice[j, 1]
        }

        document.write(`<h2>Antras masyvas: ${antrasMas}</h2>`)

        document.write(`<h2>6 (per paskaita): Sugeneruoti 2 masyvus, su atsitiktinemis reiksmemis, kurios negali kartotis<h2>`)

        masyvai = {
            pirmas: [],
            antras: []
        }

        while (masyvai.pirmas.length < 100) {
            let pirmasis = rand(100, 999);
            if (!masyvai.pirmas.includes(pirmasis))
                masyvai.pirmas.push(pirmasis);
        }


        while (masyvai.antras.length < 100) {
            let antrasis = rand(100, 999);
            if (!masyvai.antras.includes(antrasis))
                masyvai.antras.push(antrasis);
        }

        document.write(`<h2>Pirmas masyvas: ${masyvai.pirmas}</h2>`)
        document.write(`<h2>Antras masyvas: ${masyvai.antras}</h2>`)


        document.write(`<h2>7(per paskaita): Sugeneruoti masyva, su reiksmemis, kurios yra pirmame masyve, bet nera antrame</h2>`)

        masyvai.trecias = []

        for (let reiksme of masyvai.pirmas) {

                masyvai.trecias.push(reiksme)
        }

        document.write(`<h2>Masyvas:${masyvai.trecias}</h2>`)

        document.write(`<h2>8(per paskaita): </h2>`)

        for (let reiksme of masyvai.pirmas) {

        }

        document.write(`<h2>Masyvas:${masyvai.trecias}</h2>`)

        masyvai.ketvirtas = []

        }

        console.log(masyvai.ketvirtas)

        masyvas = [rand(5,25), rand(5,25)]

        for(let i = 2; i<10; i++) {
            masyvas[masyvas.length] = masyvas[i - 2] + masyvas[i - 1]
        }

        document.write(`Gautas masyvas ${masyvas}`)
