    <script>
        function rand(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        //1
        let name = "Jenny";
        let surname = "Lawrence";

        if (name>surname) {
            console.log(name)
        } else {
            console.log(surname)
        }

        //2
        let vardas = "Ugne";
        let pavarde = "Juryte";
        let gimimoMetai = 1994;
        let dabartiniaiMetai = 2023;

        console.log("Aš esu", vardas, pavarde, ". Man yra", dabartiniaiMetai - gimimoMetai, "metai.")

        //3 
        let raides = name[2] + name[3] + name[4] + " " + surname[5] + surname[6] + surname[7];
        console.log(raides);

        stringas = stringas.replaceAll('O', '*');
        stringas = stringas.replaceAll('o', '*');

        console.log(stringas);

        //5

        let skaicius1 = rand(0, 2);
        let skaicius2 = rand(0, 2);
        let skaicius3 = rand(0, 2);
        let skaicius4 = rand(0, 2);

        console.log(skaicius1);
        console.log(skaicius2);
        console.log(skaicius3);
        console.log(skaicius4);

        let eile = [skaicius1, skaicius2, skaicius3, skaicius4];

        console.log(eile);

        let nulis = 0;
        let atsakymas0 = 0;

        for (numberZero of eile) {
            if(numberZero == nulis) {
                atsakymas0++;
            }
        }

        let vienas = 1;
        let atsakymas1 = 0;

        for (numberOne of eile) {
            if(numberOne == vienas) {
                atsakymas1++;
            }
        }

        let dvejetas = 2;
        let atsakymas2 = 0;

        for (numberTwo of eile) {
            if(numberTwo == dvejetas) {
                atsakymas2++;
            }
        }

        console.log("Eilėje matomų nulių skaičius:", atsakymas0 + ";", "Eilėje matomų vienetų skaičius:", atsakymas1 + ";", "Eilėje matomų dvejetų skaičius:", atsakymas2 + ".");

    </script>
