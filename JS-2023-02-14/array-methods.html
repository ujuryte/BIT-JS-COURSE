    <title>JS array methods</title>

<body>
    <script>
        function rand(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        const masyvas = [];

        for(let i = 0; i < 100; i++) {
            masyvas.push(rand(5,30))
        }

        console.log(masyvas)

        //sukurkite nauja masyva, prie kiekvienos seno masyvo reiksmes pridekite skaiciu 2

        const naujasMasyvas = []

        for (const reiksme of masyvas){
            naujasMasyvas[naujasMasyvas.length] = reiksme + 2
        }

        console.log("for ciklas: " + naujasMasyvas)

        const mapMasyvas = masyvas.map(function(reiksme){
            return reiksme + 2;
        })

        console.log("map masyvas: " + mapMasyvas)

        const arrMasyvas = masyvas.map(reiksme => reiksme + 2)

        console.log("arrow masyvas: " + arrMasyvas)

        //sukurti nauja masyva pasinaudodami senuoju ir pakeisti elementu reiksmes
        // i 0 jei si yra didesne nei 20

        const map = (funkcija, masyvas) => {
            const naujasMasyvas = []
            for(let i = 0; i < masyvas.length; i++) {
                naujasMasyvas.push(funkcija(masyvas[i], i));
            }
            return naujasMasyvas
        }

        // const customMasyvas = map((reiksme, indeksas) => {
        //     if(reiksme > 20)
        //         return 0

        //     return reiksme
        // }, masyvas)

        const customMasyvas = map(reiksme => reiksme > 20 ? 0 : reiksme, masyvas)

        console.log(customMasyvas)

        // let x = 21

        // x = x > 20 ? 0 : x;

        // x > 20 salyga
        // ? 0 kokia reiksme grazinti, jei salyga teisinga (if)
        // : x kokia reiksme grazinti jei salyga neteisinga (else)

        // forEach() metodas - paleidzia cikla masyvo reiksmes susigrazinti
        // taciau negrazina reiksmiu i nauja masyva

        customMasyvas.forEach(reiksme => console.log(reiksme))

        //filter() metodas skirtas isfiltruoti reiksmes is masyvo,
        // sugeneruodamas nauja masyva

        //Salyga: masyve suraskite viskas reiksmes, kurios didesnes nei 20

        // const filtruotasMas = masyvas.filter(reiksme => {

        // })

        // const filtruotasMas = masyvas.filter(reiksme => reiksme >20 ?true :false);

        const filtruotasMas = masyvas.filter(reiksme => reiksme >20);

        console.log(filtruotasMas)

        //salyga: masyve suraskite viskas reiksmes, kurios didesnes nei 20 ir ju indeksai yra lyginiai

        const masyvasAntras = masyvas.filter((reiksme, index) => (reiksme > 20 && index % 2 === 0))  
        
        console.log(masyvasAntras);
