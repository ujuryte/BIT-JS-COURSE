<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Žaidimo konsolė</title>
    <link href="assets/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="tv">
        <img src="assets/foto/tv.png" alt="">
        <div id="screen">
            <h1 id="powerOn"></h1>
            <iframe id="yt-frame" width="100%" height="100%" src="https://www.youtube.com/embed/y-28CssnqEE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <table id="tbl" class="table">
                <thead>
                    <tr>
                        <th>&nbsp;</th>
                        <th>Pavadinimas</th>
                        <th>Kaina</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div class="console">
        <img src="assets/foto/pultas.jpeg" alt="">
        <button id="btn-white" onclick="powerBtn()"></button>
        <button id="btn-y" onclick="tvBtn()"></button>
        <button id="btn-b" onclick="backBtn()"></button>
        <button id="btn-x" onclick="tblBtn()"></button>
        <button id="btn-a"></button>
    </div>
    <script src="assets/index.js"></script>
</body>
</html>
