<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objektai</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Student name</th>
                <th>Gender</th>
                <th>Class level</th>
                <th>Home state</th>
                <th>Major</th>
                <th>activity</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>

        // let objektas = {
        //     int: 10,
        //     string: 'Stringas',
        //     bool: false,
        //     undefined: undefined,
        //     null: null
        // }

        let objektas = {
            //objektiniame programavime, reiksme yra vadinama property/ savybe
            name: 'Alex',
            gender: 'F',
            level: '4. Senior',
            state: 'CA',
            major: 'English',
            activity: 'Drama Club'
        }

        // console.log(objektas.length)

        console.log(objektas.level)

        objektas.level = '1.Junior'

        console.log(objektas.level)

        let masyvas = [objektas, objektas, objektas];

        // console.log(masyvas)

        let html = '';

        for(let data of masyvas){
            html += `
                <tr>
                    <td>${data.name}</td>
                    <td>${data.gender}</td>
                    <td>${data.level}</td>
                    <td>${data.state}</td>
                    <td>${data.major}</td>
                    <td>${data.activity}</td>
                </tr>
        `
        }
        
        document.querySelector('tbody').innerHTML = html;

        masyvas = [
            ['Alex', 'F', '4. Senior', 'CA', 'English', 'Drama Club'],
            ['Alex', 'F', '4. Senior', 'CA', 'English', 'Drama Club'],
            ['Alex', 'F', '4. Senior', 'CA', 'English', 'Drama Club']            
        ]

        for(let data of masyvas){
            html += `
                <tr>
                    <td>${data[0]}</td>
                    <td>${data[1]}</td>
                    <td>${data[2]}</td>
                    <td>${data[3]}</td>
                    <td>${data[4]}</td>
                    <td>${data[5]}</td>
                </tr>
        `
        }

        document.querySelector('tbody').innerHTML = html;

    </script>
</body>
</html>
