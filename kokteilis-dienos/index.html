<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dienos kokteilis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <style>
        body {
            background-image: url('bg.webp');
            
        }
        
        img {
            border-radius: 20px;
        }
        
        h1 {
            text-align: center;
        }

        .button {
            text-align: center;
            
        }

        .round{
            border-radius: 30px;
            background-color: rgba(255, 254, 249, 0.833);
        }

        

        
    </style>
</head>
<body>
    <div class="container round mb-5">
        <div class="container header p-5 mt-5"><h1>Choose Your Drink</h1></div>
        <div class="container button pb-5"><button class="btn btn-dark" onclick="showCocktail()">Another drink</button></div>
        <div class="container rezultatas"></div>
    </div>
    
    
    <script>
        function showCocktail() {
            fetch('https://www.thecocktaildb.com/api/json/v1/1/random.php')
            .then(resp => resp.json())
            .then(resp => {
                console.log(resp)
                const drink = resp.drinks[0]
                let ingredients = '';

                for(let i = 1; i<= 15; i++){
                    if(drink['strIngredient' + i] || drink['strMeasure' + i])
                    ingredients += `<li>
                        ${drink['strIngredient' + i]}
                        ${drink['strMeasure' + i] === 'null' ? '' : drink['strMeasure' + i]}
                        </li>`;
                }

                let alcoholic = '';

                if(drink.strAlcoholic === 'Alcoholic'){
                    alcoholic = 'Yes'
                } else if(drink.strAlcoholic === 'Optional alcohol'){
                    alcoholic = 'Optional'
                }
                else {
                    alcoholic = 'No'
                }

                document.querySelector('.rezultatas').innerHTML = `
                <div class="single d-flex pb-5">
                    <img src='${drink.strDrinkThumb}'>
                    <div class="info ps-5">
                        <h2 class="mb-3">${drink.strDrink}</h2>
                        <div class='glass'>
                            <h4>Glass Type:</h4>    
                            <p>${drink.strGlass}</p>
                        </div>
                        <div class='alcohol'>
                            <h4>Contains alcohol:</h4>
                            <p>${alcoholic}</p>
                        </div>
                        <div>
                            <h4>Ingredients:</h4>
                            <ul>${ingredients}</ul>
                        </div>
                    </div>
                </div>
                `;
            })
        }

        showCocktail()
    </script>
</body>
</html>
