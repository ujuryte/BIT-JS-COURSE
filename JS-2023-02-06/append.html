<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append</title>
</head>
<body>
    <div id="wrapper" class="container"></div>
    <script>
        let x = 'Algirdas'

        //getElementById() metodas suranda elementa pagal ID atributa
        document.write('<div>Sveiki</div>');
        //norint prideti html koda:
        document.getElementById("wrapper").innerHTML = "<h1>Sveiki visi</h1>";
        //norint prideti teksta (1)
        document.getElementById("wrapper").innerText = "<h1>Sveiki visi</h1>";
        //norint prideti teksta (2)
        document.getElementById("wrapper").textContent = `<div>Sveiki ${x}</div>`;

        //querySelector() metodas suranda elementa pagal CSS selektorius
        document.querySelector('.container').innerHTM = `<span>Sveiki ${x}</span>`;
        //querySelector metodas priima CSS kreipinius
        document.querySelector('.container span').textContent = `Viso gero ${x}`;
    </script>
</body>
</html>
