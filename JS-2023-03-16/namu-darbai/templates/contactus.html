<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktine forma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>
            <div class="mb-3">
                <label>Jusu vardas</label>
                <input type="text" name="vardas" class="form-control">
            </div>
            <div class="mb-3">
                <label>Jusu pavarde</label>
                <input type="text" name='pavarde' class="form-control">
            </div>
            <div class="mb-3">
                <label>Zinute</label>
                <textarea class="form-control" name="zinute"></textarea>
            </div>
            <button class="btn btn-primary">Siusti</button>
        </form>
    </div>
</body>
</html>
